<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <h1>Todo List</h1>
            <div class="projects">
                <h2>Projects</h2>
                <button class="addProject"><i class="mdi mdi-plus-circle-outline"></i></button>
            </div>
        </div>
        <div class="todos">
            <div class="header">
                <h1>Default</h1>
                <button class="addTodos">New Todo +</button>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
